<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div data-template="app:actions">
        <div class="col-md-12">

            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Registered CMIF Files</h1>
                    <div data-template="app:action-alert"/>
                    <table class="table" data-template="app:cmif-files">
                        <tr>
                            <th>Title</th>
                            <th>Letters</th>
                            <th>Added</th>
                            <th>By</th> 
                            <th>Last Modified</th>
                            <th width="15%">Last Harvested</th>
                            <th>
                                <i class="fas fa-file-alt"/>
                            </th>
                            <th>
                                <i class="fas fa-sync-alt"/>
                            </th>
                            <th>
                                <i class="fas fa-trash"/>
                            </th>
                        </tr>
                        <tr data-template="templates:each" data-template-from="files" data-template-to="file">
                            <td data-template="app:cmif-file-title"/>
                            <td data-template="app:cmif-file-count"/>
                            <td data-template="app:cmif-file-when"/>
                            <td data-template="app:cmif-file-by"/>
                            <td data-template="app:cmif-file-modified"/>
                            <td data-template="app:cmif-file-harvested"/>
                            <td data-template="app:cmif-file-report"/>
                            <td data-template="app:cmif-file-action-update"/>
                            <td data-template="app:cmif-file-action-delete"/>
                        </tr>
                    </table>
                    
                    <form method="post">
                        <button type="submit" class="btn cs-button" name="id" value="clear-reports">Clear all reports</button>
                    </form>
                </div>
            </div>
            <div class="card  mt-4">
                <div class="card-body">
                    <h2 class="card-title">Register CMIF File</h2>
                    <form method="post">
                        <div class="form-group row">
                            <label for="url" class="col-sm-1">URL:</label>
                            <div class="col-sm-6">
                                <input type="text" id="url" name="url" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn cs-button" name="id" value="register">Register</button>
                            <button type="submit" class="btn cs-button" name="id" value="register-retrieve">Register &amp; Retrieve</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
